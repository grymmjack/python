name: Release test1 (PyInstaller)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  APP_NAME: test1
  APP_DIR: qt-apps/test1

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug paths
        shell: bash
        run: |
          echo "Repo root:"
          pwd
          ls -la
          echo ""
          echo "App dir:"
          ls -la "${APP_DIR}"
          echo ""
          echo "Spec / assets:"
          ls -la "${APP_DIR}/test1.spec"
          ls -la "${APP_DIR}/assets" || true
          ls -la "${APP_DIR}/ui" || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6

      - name: Clean build output
        working-directory: ${{ env.APP_DIR }}
        shell: bash
        run: |
          rm -rf build dist

      # macOS-only: generate icon.icns from assets/icon.png for the .app bundle
      - name: Generate macOS icon (.icns)
        if: runner.os == 'macOS'
        working-directory: ${{ env.APP_DIR }}
        shell: bash
        run: |
          test -f assets/icon.png
          mkdir -p /tmp/icon.iconset
          sips -z 16 16     assets/icon.png --out /tmp/icon.iconset/icon_16x16.png
          sips -z 32 32     assets/icon.png --out /tmp/icon.iconset/icon_16x16@2x.png
          sips -z 32 32     assets/icon.png --out /tmp/icon.iconset/icon_32x32.png
          sips -z 64 64     assets/icon.png --out /tmp/icon.iconset/icon_32x32@2x.png
          sips -z 128 128   assets/icon.png --out /tmp/icon.iconset/icon_128x128.png
          sips -z 256 256   assets/icon.png --out /tmp/icon.iconset/icon_128x128@2x.png
          sips -z 256 256   assets/icon.png --out /tmp/icon.iconset/icon_256x256.png
          sips -z 512 512   assets/icon.png --out /tmp/icon.iconset/icon_256x256@2x.png
          sips -z 512 512   assets/icon.png --out /tmp/icon.iconset/icon_512x512.png
          sips -z 1024 1024 assets/icon.png --out /tmp/icon.iconset/icon_512x512@2x.png
          iconutil -c icns /tmp/icon.iconset -o assets/icon.icns
          ls -la assets/icon.icns

      - name: Build with PyInstaller (spec)
        working-directory: ${{ env.APP_DIR }}
        shell: bash
        run: |
          test -f test1.spec
          pyinstaller --noconfirm --clean test1.spec

      # -----------------------
      # Packaging
      # -----------------------

      # Windows + Linux: ZIP the onedir folder dist/test1/ at ZIP root as test1/...
      - name: Package (Windows/Linux) as zip
        if: runner.os != 'macOS'
        working-directory: ${{ env.APP_DIR }}
        shell: bash
        run: |
          python - <<'PY'
          import os, re, zipfile, pathlib, platform

          APP = os.environ["APP_NAME"]
          tag = os.environ.get("GITHUB_REF_NAME", "v0.0.0")
          m = re.match(r"^v(.+)$", tag)
          ver = m.group(1) if m else tag

          runner = os.environ["RUNNER_OS"].lower()
          if runner.startswith("windows"):
              os_name = "windows"
          else:
              os_name = "linux"

          arch = platform.machine().lower()
          if arch in ("x86_64", "amd64"):
              arch = "x64"
          elif arch in ("aarch64", "arm64"):
              arch = "arm64"

          dist_dir = pathlib.Path("dist") / APP
          if not dist_dir.exists() or not dist_dir.is_dir():
              raise SystemExit(f"Expected onedir folder not found: {dist_dir}")

          out = pathlib.Path(f"{APP}_{ver}_{os_name}_{arch}.zip")

          with zipfile.ZipFile(out, "w", compression=zipfile.ZIP_DEFLATED) as z:
              for p in dist_dir.rglob("*"):
                  if p.is_file():
                      z.write(p, f"{APP}/{p.relative_to(dist_dir)}")

          print(f"Created {out}")
          PY
          ls -la test1_*.zip

      # macOS: ZIP the .app using ditto (preserves symlinks/metadata properly)
      - name: Package macOS (.app) with ditto
        if: runner.os == 'macOS'
        working-directory: ${{ env.APP_DIR }}
        shell: bash
        run: |
          set -euo pipefail

          echo "=== dist contents ==="
          ls -la dist || true
          find dist -maxdepth 2 -print || true

          OUT="$(python - <<'PY'
          import os, re, platform
          APP = os.environ["APP_NAME"]
          tag = os.environ.get("GITHUB_REF_NAME", "v0.0.0")
          m = re.match(r"^v(.+)$", tag)
          ver = m.group(1) if m else tag
          arch = platform.machine().lower()
          if arch in ("x86_64","amd64"): arch = "x64"
          elif arch in ("aarch64","arm64"): arch = "arm64"
          print(f"{APP}_{ver}_macos_{arch}.zip")
          PY
          )"

          # Find the .app bundle (donâ€™t assume name/path)
          APP_BUNDLE="$(find dist -maxdepth 1 -name "*.app" -print -quit || true)"

          if [[ -z "${APP_BUNDLE}" ]]; then
            echo "ERROR: No .app found in dist/. PyInstaller did not produce an app bundle."
            echo "Hint: ensure your spec creates a BUNDLE(...) for sys.platform == 'darwin'."
            exit 1
          fi

          echo "Using app bundle: ${APP_BUNDLE}"
          ditto -c -k --sequesterRsrc --keepParent "${APP_BUNDLE}" "${OUT}"
          ls -la "${OUT}"

      - name: Upload build artifact (for Release job)
        uses: actions/upload-artifact@v4
        with:
          name: test1-${{ runner.os }}
          path: |
            ${{ env.APP_DIR }}/test1_*.zip

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/test1_*.zip
          generate_release_notes: true

